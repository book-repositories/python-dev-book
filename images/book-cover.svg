<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <!-- Background -->
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#1A365D" />
    <stop offset="100%" stop-color="#0F172A" />
  </linearGradient>
  <rect width="800" height="1200" fill="url(#bgGradient)" />
  
  <!-- Circuit board pattern -->
  <g stroke="#4299E1" stroke-width="2" opacity="0.15">
    <path d="M 100 200 L 700 200" />
    <path d="M 100 300 L 300 300 L 300 500 L 500 500 L 500 700" />
    <path d="M 700 300 L 500 300 L 500 400" />
    <path d="M 200 200 L 200 800" />
    <path d="M 600 200 L 600 900" />
    <path d="M 100 800 L 700 800" />
    <path d="M 300 900 L 500 900 L 500 700" />
    
    <!-- Connection points -->
    <circle cx="200" cy="200" r="8" fill="#4299E1" opacity="0.6" />
    <circle cx="600" cy="200" r="8" fill="#4299E1" opacity="0.6" />
    <circle cx="300" cy="300" r="8" fill="#4299E1" opacity="0.6" />
    <circle cx="500" cy="500" r="8" fill="#4299E1" opacity="0.6" />
    <circle cx="200" cy="800" r="8" fill="#4299E1" opacity="0.6" />
    <circle cx="600" cy="800" r="8" fill="#4299E1" opacity="0.6" />
    <circle cx="500" cy="700" r="8" fill="#4299E1" opacity="0.6" />
  </g>
  
  <!-- Python Logo -->
  <g transform="translate(400, 350) scale(1.8)">
    <!-- Python Blue -->
    <path d="M-60-15 A60,60 0 0,1 0,-75 A60,60 0 0,1 60,-15 L60,15 A60,60 0 0,1 0,75 A60,60 0 0,1 -60,15 Z" fill="#3776AB" />
    <!-- Python Yellow -->
    <path d="M-60,15 A60,60 0 0,0 0,75 A60,60 0 0,0 60,15 L60,-15 A60,60 0 0,0 0,-75 A60,60 0 0,0 -60,-15 Z" fill="#FFD43B" />
    <!-- Eyes -->
    <circle cx="-20" cy="-25" r="7" fill="white" />
    <circle cx="20" cy="-25" r="7" fill="white" />
    <circle cx="-20" cy="-25" r="3" fill="black" />
    <circle cx="20" cy="-25" r="3" fill="black" />
  </g>
  
  <!-- Title -->
  <text x="400" y="600" font-family="Helvetica, Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">From Zero to Production</text>
  
  <!-- Subtitle -->
  <text x="400" y="670" font-family="Helvetica, Arial, sans-serif" font-size="32" text-anchor="middle" fill="#A0AEC0">A Practical Python Development Pipeline</text>
  
  <!-- Author -->
  <text x="400" y="750" font-family="Helvetica, Arial, sans-serif" font-size="28" text-anchor="middle" fill="#E2E8F0">Michael Borck</text>

  <!-- Development Pipeline Elements -->
  <g transform="translate(400, 950)">
    <!-- Git icon -->
    <g transform="translate(-300, 0) scale(0.8)">
      <path d="M10,50 L50,10 L90,50 L50,90 Z" fill="#F05032" />
      <circle cx="50" cy="50" r="15" fill="white" />
    </g>
    
    <!-- Arrows -->
    <path d="M-230,0 L-170,0" stroke="white" stroke-width="4" marker-end="url(#arrow)" />
    <path d="M-80,0 L-20,0" stroke="white" stroke-width="4" marker-end="url(#arrow)" />
    <path d="M70,0 L130,0" stroke="white" stroke-width="4" marker-end="url(#arrow)" />
    <path d="M220,0 L280,0" stroke="white" stroke-width="4" marker-end="url(#arrow)" />
    
    <!-- Testing icon -->
    <g transform="translate(-125, 0) scale(0.8)">
      <rect x="25" y="25" width="50" height="50" rx="5" fill="#38B2AC" />
      <text x="50" y="58" font-family="Helvetica, Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">✓</text>
    </g>
    
    <!-- Code icon -->
    <g transform="translate(25, 0) scale(0.8)">
      <rect x="25" y="25" width="50" height="50" rx="5" fill="#9F7AEA" />
      <text x="50" y="60" font-family="monospace" font-size="24" text-anchor="middle" fill="white">&lt;/&gt;</text>
    </g>
    
    <!-- Deploy icon -->
    <g transform="translate(175, 0) scale(0.8)">
      <rect x="25" y="25" width="50" height="50" rx="5" fill="#F56565" />
      <text x="50" y="58" font-family="Helvetica, Arial, sans-serif" font-size="28" text-anchor="middle" fill="white">↑</text>
    </g>
    
    <!-- Arrow marker -->
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
        <path d="M0,0 L0,6 L9,3 z" fill="white" />
      </marker>
    </defs>
  </g>
</svg>
